{% extends "base.html" %}

{% block title %}Blog - {{ SITENAME }}{% endblock %}

{% block content %}
<h1>Blog Index</h1>
<ul class="article-list">
    {% for article in articles %}
    <li>
        <span class="date">{{ article.date|strftime('%Y-%m-%d') }}</span>
        <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
