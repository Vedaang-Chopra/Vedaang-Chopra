{% extends "base.html" %}

{% block title %}{{ article.title }} - {{ SITENAME }}{% endblock %}

{% block content %}
<article>
    <header>
        <h1>{{ article.title }}</h1>
        <div class="meta">
            <span class="date">{{ article.date|strftime('%Y-%m-%d') }}</span>
        </div>
    </header>
    
    <div class="content">
        {{ article.content }}
    </div>
</article>
{% endblock %}
